<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Bienvenidos</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<main>

				<label for="email">Email:</label>

				<textarea id="mensaje" name="mensaje"></textarea>

				<input type="submit" value="Enviar">

	</main>

	<footer>
